<!DOCTYPE html>
<html>
<head>
    <title>Slovenski Pesniki</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url(https://sl.wikipedia.org/wiki/Zdravljica#/media/Slika:Zdravica-%C5%A1t4-rokopis1.jpg);
            object-fit: cover;
        }
        .image-container {
            width: 500px;
            height: 500px;
            border: 4px solid #0704ca;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative; /* Added for better control */
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Changed from 'contain' to 'cover' */
            object-position: center; /* Ensures the center of image is always visible */
        }
        .form-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 300px;
            color: rgb(0, 0, 0);
        }
        .input-group {
            display: flex;
            flex-direction: column;
        }
        .input-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            grid-column: span 2;
            padding: 10px;
            background-color: #7900be;
            color: white;
            border: 3px white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
         #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        #scoreboard {
            margin-top: 20px;
        }
        #scoreboard h2 {
            border-bottom: 1px solid white;
            padding-bottom: 10px;
        }
        #scoreboard div {
            margin: 5px 0;
        }
        #round-counter {
            margin-top: 20px;
            font-size: 18px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            background-color: #ff3333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .logout-btn:hover {
            background-color: #cc0000;
        }

         #score-display {
            color: rgb(0, 0, 0);
            font-size: 20px;
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="logout()">Odjava</button>
    <div class="image-container" id="imageContainer">
        <img id="pesnikImage" src="" alt="Pesnik">
    </div>
    
    <div class="form-container">
        <div class="input-group">
            <label for="ime">Ime:</label>
            <input type="text" id="ime">
        </div>
        <div class="input-group">
            <label for="priimek">Priimek:</label>
            <input type="text" id="priimek">
        </div>
        <div class="input-group">
            <label for="rojen">Rojen:</label>
            <input type="text" id="rojen">
        </div>
        <div class="input-group">
            <label for="umrl">Umrl:</label>
            <input type="text" id="umrl">
        </div>
        <button onclick="checkAnswer()">Preveri</button>
    </div>
    
    <div class="left-panel">
        <div id="round-counter">Krog: 1</div>
        <div id="score-display">Točke: 0</div>
    </div>

    <script>
        function loadRandomPoet() {
            $.ajax({
                url: '/pesniki',
                method: 'GET',
                success: function(data) {
                    if(data && data.length > 0) {
                        const randomIndex = Math.floor(Math.random() * data.length);
                        const poet = data[randomIndex];
                        $('#pesnikImage').attr('src', poet.pesnik_slika);
                        $('#pesnikImage').data('poet-data', poet);
                    }
                },
                error: function() {
                    console.error('Napaka pri nalaganju pesnikov');
                }
            });
        }

        function checkAnswer() {
            const poetData = $('#pesnikImage').data('poet-data');
            const vnos = {
                ime: $('#ime').val(),
                priimek: $('#priimek').val(),
                rojen: $('#rojen').val(),
                umrl: $('#umrl').val()
            };

            $.ajax({
                url: '/preveri_pesnika',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    pesnik_id: poetData.id,
                    vnos: vnos
                }),
                success: function(response) {
                    // Posodobimo rezultat
                    if (response.correct) {
                        $('#result').text('Pravilno! +100 točk').css('color', 'green');
                    }
                    else if (response.partial > 0) {
                        $('#result').text('Delno pravilno! Pravilnih delov: ' + response.partial + ' (+' + response.tocke_dodatek + ' točk)').css('color', 'orange');
                    } 
                    else {
                        $('#result').text('Napačno! Nadaljujemo z naslednjim pesnikom.').css('color', 'red');
                    }

                    // Posodobimo točke in rundo
                    $('#score-display').text('Točke: ' + response.tocke);
                    $('#round-counter').text('Krog: ' + response.runda);

                    // Naložimo novega pesnika
                    setTimeout(loadRandomPoet, 500);
                    $('#ime, #priimek, #rojen, #umrl').val('');
                }
            });
        }

        $(document).ready(function() {
            loadRandomPoet();
            
            // Inicializacija pri prvem nalaganju
            $('#score-display').text('Točke: 0');
            $('#round-counter').text('Krog: 1');
        });

        function logout() {
            window.location.href = '/logout';
        }
    </script>
</body>
</html>
