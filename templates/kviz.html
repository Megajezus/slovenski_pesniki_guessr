<!DOCTYPE html>
<html>
<head>
    <title>Slovenski Pesniki</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url(zdravljica.jpg);
            object-fit: cover;
        }
        .image-container {
            width: 500px;
            height: 500px;
            border: 4px solid #0704ca;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .form-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            width: 300px;
            color: white;
        }
        .input-group {
            display: flex;
            flex-direction: column;
        }
        .input-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        .input-group input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            grid-column: span 2;
            padding: 10px;
            background-color: #7900be;
            color: white;
            border: 3px white;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
         #result {
            margin-top: 20px;
            font-weight: bold;
            font-size: 18px;
        }
        #round-counter {
            margin-top: 20px;
            font-size: 18px;
        }
        #score {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 8px 15px;
            background-color: #ff3333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .logout-btn:hover {
            background-color: #cc0000;
        }
        #stevec-poskusov {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <button class="logout-btn" onclick="logout()">Odjava</button>
    <div class="image-container" id="imageContainer">
        <img id="pesnikImage" src="" alt="Pesnik">
    </div>
    
    <div class="form-container">
        <div class="input-group">
            <label for="ime">Ime:</label>
            <input type="text" id="ime">
        </div>
        <div class="input-group">
            <label for="priimek">Priimek:</label>
            <input type="text" id="priimek">
        </div>
        <div class="input-group">
            <label for="rojen">Rojen:</label>
            <input type="text" id="rojen">
        </div>
        <div class="input-group">
            <label for="umrl">Umrl:</label>
            <input type="text" id="umrl">
        </div>
        <button onclick="checkAnswer()">Preveri</button>
    </div>
    
    <div id="result"></div>
    <div id="score">Točke: 0</div>
    <div class="left-panel">
        <div id="round-counter">Krog: {{ krog }}</div>
    </div>
    <div id="stevec-poskusov">Poskusi: {{ poizkus }}</div>

    <script>
        let score = 0;
        $(document).ready(function() {
            loadRandomPoet();
        });
            $.ajax({
                url: '/pesniki',
                method: 'GET',
                success: function(data) {
                    const randomIndex = Math.floor(Math.random() * data.length);
                    const poet = data[randomIndex];
                    $('#pesnikImage').attr('src', poet.pesnik_slika);
                    $('#pesnikImage').data('poet-data', poet);
                }
            });
        

        function checkAnswer() {
            const poetData = $('#pesnikImage').data('poet-data');
            const vnos = {
                ime: $('#ime').val(),
                priimek: $('#priimek').val(),
                rojen: $('#rojen').val(),
                umrl: $('#umrl').val()
            };

            $.ajax({
                url: '/preveri_pesnika',
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    pesnik_id: poetData.id,
                    vnos: vnos
                }),
                success: function(response) {
                    if (response.correct) {
                        $('#result').text('Pravilno!').css('color', 'green');
                        score += 25;
                        $('#score').text('Točke: ' + score);
                    } 
                    else {
                        $('#result').text('Napačno! Poskusi znova.').css('color', 'red');
                    }
                    setTimeout(loadRandomPoet, 200);
                    $('#ime, #priimek, #rojen, #umrl').val('');
                }
            });
        }

        function logout() {
            window.location.href = '/logout';
        }
    </script>
</body>
</html>
